<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Uniza Forum</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script>
        function showNav() {
            if ( document.getElementById("toggleNavTarget").classList.contains('show') ){
                document.getElementById("toggleNavTarget").classList.remove('show');
            } else {
                document.getElementById("toggleNavTarget").classList.add('show');
            }
        }
    </script>
    {% block basehead %}
    {% endblock %}
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <button class="hideOnPC expandNav" onclick="showNav()">
            [MENU]
        </button>
        <div class="navbar-collapse collapse" id="toggleNavTarget">
            <ul class="navbar-nav">
                <il class="nav-item"><a class="whiteVis nav-link" href="/">[Domov]</a></il>
                <il class="nav-item"><a class="whiteVis nav-link" href="/fri">[FRI]</a></il>
                <il class="nav-item"><a class="whiteVis nav-link" href="/login">[Prihlásiť sa]</a></il>
            </ul>
        </div>
    </nav>
    {% block basebody %}
    {% endblock %}
</body>
</html>
