{% extends "base.html" %}
{% block basehead %}

{% endblock %}

{% block basebody %}
<div class="myCenter">
    <form id="editForm" action="{{ url_for('edit_profile') }}" method="POST" enctype="multipart/form-data">
        <label class="formContentPhone">[Zmeniť profilový obrázok]</label><br>
        <input type="file" name="file" accept=".gif,.jpg,.jpeg,.png"/><br><br>
        <label class="formContentPhone">[Zmeniť heslo]</label><br>
        <label class="formContentPhone">Aktuálne heslo</label><br>
        <input class="formContentPhone" type="password" id="pswd" name="pswd"><br>
        <label class="formContentPhone">Nové heslo</label><br>
        <input class="formContentPhone" type="password" id="newPswd" name="newPswd"><br><br>
        <label class="formContentPhone">[Zmeniť popisok]</label><br>
        <textarea class="formContentPhone" id="bio" name="bio" rows="10" cols="40" maxlength="256" style="resize:none;">{% if current_user.bio is not none %}{{current_user.bio}}{% endif %}</textarea><br><br>
        <button class="formContentPhone">[Upraviť]</button>
    </form>
</div>
{% endblock %}
